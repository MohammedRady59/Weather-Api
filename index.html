      <div class="container">

          <div class="mx-2">
            <img src="Images/logo (3).png" class="d-block" loading="lazy" />
          </div>
          <div class="d-flex flex-column">
            <a class="navbar-brand fw-bold fs-5" href="#">Weather</a>
            <span class="tagils">tagils goes here</span>
          </div>
        </div>

        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav ms-auto text-center">
            <li class="nav-item mx-lg-3">
              <a class="nav-link d-block active" href="#">Home</a>
            </li>
            <li class="nav-item mx-lg-3">
              <a class="nav-link d-block" href="#">News</a>

            <li class="nav-item mx-lg-3">
              <a class="nav-link d-block" href="#">Live Camera</a>
            </li>
            <li class="nav-item mx-lg-3">
              <a class="nav-link d-block" href="#">Photos</a>
            </li>
            <li class="nav-item mx-lg-3">
              <a class="nav-link d-block" href="#">Contact</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <section class="inputs">
      <div class="container">
        <div class="details">
          <div class="row">
            <div class="col-12">
              <form class="myForm">
                <div class="position-relative">
                  <input
                    type="text"
                    placeholder="Find Your Location"
                    class="w-100 d-block p-3 myinput"
                  />
                  <button class="btnInput">Find</button>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </section>
    <section class="weather"></section>
    <div class="overlay"></div>
    <footer class="py-5">
      <div class="container">
        <div class="row g-4">
          <div class="col-lg-8">
            <div class="position-relative">
              <input
                type="text"
                placeholder="Find Your Location"
                class="w-100 d-block p-3 myinput"
              />
              <button class="btnInput">Find</button>
            </div>
          </div>
          <div class="col-lg-2 offset-lg-2">
            <div
              class="icons d-flex justify-content-between align-items-center"
            >
              <div class="d-flex justify-content-center align-items-center">
                <i class="fa-brands fa-facebook"></i>
              </div>
              <div class="d-flex justify-content-center align-items-center">
                <i class="fa-brands fa-twitter"></i>
              </div>
              <div class="d-flex justify-content-center align-items-center">
                <i class="fa-brands fa-google"></i>
              </div>
              <div class="d-flex justify-content-center align-items-center">
                <i class="fa-brands fa-pinterest"></i>
              </div>
            </div>
          </div>

      <div class="container">
        <div class="datainvaild w-50 mx-auto p-4 rounded">
          <i class="fa-regular fa-circle-xmark text-danger fs-1"></i>
          <h3 class="h2 fw-bold fs-2 py-2">Oops....</h3>
          <p class="fs-2 fw-bold py-2">Please Enter Vaild City</p>
          <button class="btn btn-danger fs-4 py-2 px-4">Ok</button>
        </div>
